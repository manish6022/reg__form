<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!-- Google Font -->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&family=Ubuntu:wght@700&display=swap" rel="stylesheet">

      <!-- Stylesheet -->
      <link rel="stylesheet" href="style.css">

      <title>Nav</title>
</head>
<body>
      <header id="navbar"> 
                  <div class="brand__logo">
                        <h2>Brand Logo</h2>
                  </div>
                  <nav class="nav">
                        <ul class="nav__links">
                              <li>
                                    <a href="">Home</a>
                              </li>
                              <li>
                                    <a href="">Pricing</a>
                              </li><li>
                                    <a href="">About Us</a>
                              </li>
                        </ul>
                  </nav>
                  <div class="book">
                        <button>Book Now</button>
                  </div>
      </header>
      <section class="content">
            <div class="reg__form">
            <div class="left block">
                  <h2>Registration Form</h2>
                  <form action="" class="form">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="firstname" placeholder="Your name..">

                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Your Email Id">
                        <label for="createPassword">Create Password</label>
                        <input type="password" id="createPpassword" name="password" placeholder="Enter your Password">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="confirmPassword" id="createPpassword" name="password" placeholder="Enter your Password">

                        <label for="course">course</label>
                        <select id="course" name="course">
                          <option value="mernStack">MERN Stack</option>
                          <option value="meanStack">MEAN Stack</option>
                          <option value="fullStack">Full Stack</option>
                        </select>

                        <button class="submit">Create</button>
                  </form>
            </div>
            <div class="vertical__line">
                  <div class="circle or">OR</div>
            </div>
            <div class="center block">

                  <h2>Sign in to continue</h2>

                  <form action="" class="form">
                        <label for="email">Your email</label>
                        <input type="email" id="email" name="email" placeholder="eg.user@cetpa.com">
                        <label for="password">Your Password</label>
                        <input type="password" id="ppassword" name="password" placeholder="Enter your Password">

                        <button class="submit">Sign in</button>
                  </form>


            </div>

            </div>




            <div class="circle circle1"></div>
            <div class="circle circle2"></div>
            <div class="circle circle3"></div>
            <div class="circle circle4"></div>

            <!-- <div class="right block">
            </div> -->

      </section>
      
</body>
</html>
